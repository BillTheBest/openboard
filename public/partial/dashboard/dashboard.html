<div ng-controller="DashboardCtrl" class="dashboard-container">
  <div class="expand">
    <ul class="dashboard-button-bar">
      <li><a ui-sref="home" tooltip="Back to start" tooltip-placement="right"><i class="fa fa-fw fa-arrow-left"></i></a></li>
      <li class="title"><span>{{dashboard.title || 'openboard'}}</span></li>
      <li><a href="" ng-click="deleteDashboard()" tooltip="Delete Dashboard" tooltip-placement="bottom"><i class="fa fa-fw fa-trash"></i></a></li>
      <li><a href="" ng-click="editDashboard()" tooltip="Edit Dashboard" tooltip-placement="bottom"><i class="fa fa-fw fa-pencil"></i></a></li>
      <li><a href="" ng-click="editWidget()" tooltip="Add New Widget" tooltip-placement="bottom"><i class="fa fa-fw fa-plus"></i></a></li>
      <li class="pull-right"><a href="" tooltip="Expand" tooltip-placement="left"><i class="fa fa-fw fa-expand"></i></a></li>
    </ul>
  </div>
  <div class="grid-container">
    <ul class="grid" id="grid">
      <li ng-repeat="widget in widgets track by widget.id" class="widget">
        <div class="inner">
          <div class="title">{{widget.title}} <span class="text-muted">ID{{widget.id}}</span></div>
          <h1>51,837</h1>
          <a href="" ng-click="editWidget(widget)">edit</a>
        </div>
      </li>
    </ul>
  </div>

</div>
