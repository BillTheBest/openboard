<div>
  <div class="hidden">
    <div class="modal-header">
      <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
      <h2 class="modal-title">Add Widget</h2>
    </div>
    <div class="modal-body">
      <p></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </div>

  <form name="editWidget"
        sf-schema="baseSchema"
        sf-form="baseForm"
        sf-model="widgetModel"
        ng-submit="onSubmit(editWidget)"></form>

  <pre><code>{{widgetModel|json}}</code></pre>
</div>
