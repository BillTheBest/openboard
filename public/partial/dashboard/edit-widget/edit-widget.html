<div>
  <div class="modal-header">
    <button type="button" class="close pull-right" ng-click="form.close()" aria-hidden="true">&times;</button>
    <h2 class="modal-title">
      <span ng-if="widgetModel.id">Edit</span>
      <span ng-if="!widgetModel.id">Create</span>
      Widget
    </h2>
  </div>
  <form name="editWidget"
        sf-schema="baseSchema"
        sf-form="baseForm"
        sf-model="widgetModel"
        ng-submit="onSubmit(editWidget)"></form>
  <div class="modal-footer hidden">
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
  </div>
  <div class="modal-body hidden">
    <pre><code>{{widgetModel|json}}</code></pre>
  </div>
</div>
